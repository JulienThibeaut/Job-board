<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JOB BOARD</title>
    <meta name="viewport" content="width = device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="src/css/style.css" media="screen" title="no title">
  </head>
  <body>

  <div class="wrapper-home">

    <header class="header">
      <div class="header_title">
        <h1>Moovii</h1>
        <h2>International Film and TV Production job board</h2>
      </div>
    </header>

    <div class="content">
      <main id="app"></main>
    </div>

    <template id="job-List">

        <div class="search_box">
          <input v-model="searchKey" name="name" placeholder="Search all jobs">
          <input v-model="searchCity" name="name" placeholder="Located anywhere">
          <select name="select">
            <option selected="valeur">Skill ?</option>
            <option value="valeur1">Valeur 1</option>
            <option value="valeur2">Valeur 2</option>
            <option value="valeur3">Valeur 3</option>
          </select>
          <router-link class="button" :to="{path: '/add-job'}">
            Add job
          </router-link>
        </div>

                  <p class="job_company">{{job.company}}</p>
                  <p class="job_title">{{job.title}}</p>
                  <p class="job_city">{{job.city}}</p>
                </div>
              </div>
            </a>
        </article>
      </section>
    </template>

    <template id="add-job">
      <section>
        <h2>Add new job</h2>
        <form v-on:submit="createJob">
          <div>
            <label for="add-company">Company</label>
            <input id="add-company" v-model="job.company" required/>
          </div>
          <div>
            <label for="add-title">Title</label>
            <input id="add-title" v-model="job.title" required/>
          </div>
          <div>
            <label for="add-city">City</label>
            <input id="add-city" v-model="job.city" required/>
          </div>
          <button type="submit" class="button is-primary">Create</button>
          <router-link :to="{name: 'home'}" class="button is-danger">Cancel</router-link>
        </form>
      </section>
    </template>

  </div>

  <script src="node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
